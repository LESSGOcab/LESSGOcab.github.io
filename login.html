<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSGO - Cab Services</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">    
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script>
        function forgotPassword() {
            const email = prompt("Enter your email to reset password:");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email) {
                if (emailRegex.test(email)) {
                    console.log("Email entered for password reset: ", email);
                    alert("Password reset email sent to: " + email);
                } else {
                    alert("Invalid email format. Please enter a valid email address.");
                }
            } else {
                alert("Email input canceled or empty. Please enter a valid email.");
            }
        }
    </script>    
</head>
<body>
    <header>
        <div id="brand">
            <img src="images/Logo.png" alt="logo" style="width: 120px;">
            <h3>LESSGO - Cab Services</h3>
        </div>
        <div id="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blogs</a></li>
                    <li><a href="aboutUs.html">About us</a></li>
                    <li><a href="ContactUs.html">Contact us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="https://localhost/lessgo/login.php" method="POST">
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Login</button>
            </fieldset>
            <div class="options">
                <a onclick="forgotPassword()">Forgot Password?</a>
                <a href="signup.html">Create Account</a>
            </div>
        </form>
    </main>
</body>
</html>
