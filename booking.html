<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSGO - Book a Ride</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="validatForm.js" defer></script> 
    
</head>
<body>
    <header>
        <div id="brand">
            <img src="images/Logo.png" alt="logo" style="width: 120px;">
            <h3>LESSGO - Cab Services</h3>
        </div>
        <div id="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blogs</a></li>
                    <li><a href="aboutUs.html">About us</a></li>
                    <li><a href="ContactUs.html">Contact us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1>Book a Ride</h1>
            <form action="submit_booking.php" method="post"> <!-- Replace "submit_booking.php" with your form handling script -->
                <table>
                    <tr>
                        <td><label for="numPassengers">Number of Passengers:</label></td>
                        <td><input type="number" id="numPassengers" name="numPassengers" placeholder="Enter number of passengers" required></td>
                    </tr>
                    <tr>
                        <td><label for="pickupPoint">Pickup Point:</label></td>
                        <td><input type="text" id="pickupPoint" name="pickupPoint" placeholder="Enter pickup point" required></td>
                    </tr>
                    <tr>
                        <td><label for="destination">Destination:</label></td>
                        <td><input type="text" id="destination" name="destination" placeholder="Enter destination" required></td>
                    </tr>
                    <tr>
                        <td><label for="preferredVehicleType">Preferred Vehicle Type:</label></td>
                        <td>
                            <select id="preferredVehicleType" name="preferredVehicleType" required>
                                <option disabled selected value="">Select vehicle type</option>
                                <option value="sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="van">Auto</option>
                                <option value="van">Traveller</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pickupTime">Pickup Time:</label></td>
                        <td><input type="datetime-local" id="pickupTime" name="pickupTime" required></td>
                    </tr>
                    <tr>
                        <td><label for="specialRequirements">Special Requirements:</label></td>
                        <td><input type="text" id="specialRequirements" name="specialRequirements" placeholder="Enter any special requirements"></td>
                    </tr>
                    <tr>
                        <td><label for="additionalServices">Additional Services:</label></td>
                        <td><input type="text" id="additionalServices" name="additionalServices" placeholder="Enter any additional services"></td>
                    </tr>
                    <tr>
                        <td><label for="paymentMethod">Payment Method:</label></td>
                        <td>
                            <select id="paymentMethod" name="paymentMethod" required>
                                <option disabled selected value="">Select payment method</option>
                                <option value="cash">Cash</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="mobile">Mobile Payment</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="promoCode">Promo Code or Discounts:</label></td>
                        <td><input type="text" id="promoCode" name="promoCode" placeholder="Enter promo code or discounts"></td>
                    </tr>
                </table>
                <div>
                    <button type="submit" id="submit" name="submit">Book Now</button>
                </div>
            </form>
            
        </section>
    </main>
</body>
</html>
